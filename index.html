<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>CSS & JS Advanced Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Advanced CSS & JavaScript Projects</h1>
  </header>

  <!-- Responsive Grid Layout -->
  <section class="responsive-section">
    <h2>1. Responsive Grid Layout</h2>
    <div class="grid">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </section>

  <!-- Image Carousel -->
  <section class="carousel-section">
    <h2>2. Image Carousel</h2>
    <div class="carousel">
      <button class="prev">&#10094;</button>
      <img src="628.jpg" class="active" />
      <img src="flat-design-online-college-landing-page-template_23-2150593107.avif" />
      <img src="online-training-courses-landing-page-design-concept_254538-184.avif" />
      <button class="next">&#10095;</button>
    </div>
  </section>

  <!-- Fetch Joke API -->
  <section class="api-section">
    <h2>3. Joke API Fetch</h2>
    <div class="box">
      <p id="joke">Click the button to load a joke!</p>
      <button onclick="getJoke()">Get Joke</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
